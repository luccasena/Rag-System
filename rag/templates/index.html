<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAC-AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
      animation: floating 20s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 85vh;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.4),
        0 10px 10px -5px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .chat-header {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 24px;
      border-radius: 24px 24px 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ai-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .header-info h1 {
      color: #f8fafc;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .header-info p {
      color: #94a3b8;
      font-size: 14px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      margin-left: auto;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-box {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    }

    .message.ai .message-avatar {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }

    .message-content {
      background: rgba(30, 41, 59, 0.8);
      padding: 16px 20px;
      border-radius: 18px;
      color: #f1f5f9;
      line-height: 1.6;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(29, 78, 216, 0.8) 100%);
      border-radius: 18px 6px 18px 18px;
    }

    .message.ai .message-content {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 6px 18px 18px 18px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #64748b;
      border-radius: 50%;
      animation: typing 1.5s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .chat-input-container {
      padding: 20px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      border-radius: 0 0 24px 24px;
    }

    #chat-form {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #user-input {
      width: 100%;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px 20px;
      color: #f1f5f9;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s ease;
      resize: none;
      min-height: 52px;
      max-height: 120px;
    }

    #user-input:focus {
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    #user-input::placeholder {
      color: #64748b;
    }

    .send-button {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border: none;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 90vh;
        border-radius: 20px;
      }
      
      .chat-header {
        padding: 16px 20px;
        border-radius: 20px 20px 0 0;
      }
      
      .chat-box {
        padding: 16px;
      }
      
      .message {
        max-width: 90%;
      }
      
      .chat-input-container {
        padding: 16px 20px;
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="ai-avatar">ðŸ¤–</div>
      <div class="header-info">
        <h1>OAC-AI</h1>
        <p>Assistente inteligente online</p>
      </div>
      <div class="status-indicator"></div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message ai">
        <div class="message-avatar">ðŸ¤–</div>
        <div class="message-content">
          OlÃ¡! Sou o OAC-AI, seu assistente inteligente. Como posso ajudar vocÃª hoje?
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <form id="chat-form">
        {% csrf_token %}
        <div class="input-wrapper">
          <textarea 
            id="user-input" 
            placeholder="Digite sua mensagem... (Shift + Enter para nova linha)"
            rows="1"
            required></textarea>
        </div>
        <button type="submit" class="send-button" id="send-btn">
          <span>â†’</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Handle Shift+Enter for new lines and Enter for send
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    // Function to add messages to the chat box 
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);
      chatBox.appendChild(messageDiv);
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing-indicator';
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ðŸ¤–';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
      
      messageContent.appendChild(typingIndicator);
      typingDiv.appendChild(avatar);
      typingDiv.appendChild(messageContent);
      chatBox.appendChild(typingDiv);
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const pergunta = input.value.trim();
      if (!pergunta) return;

      // Add user message
      addMessage(pergunta, true);
      
      // Clear input and disable form
      input.value = '';
      input.style.height = 'auto';
      sendBtn.disabled = true;
      
      // Show typing indicator
      showTypingIndicator();

      try {
        const response = await fetch("{% url 'rag_consultas' %}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
          },
          body: JSON.stringify({ pergunta: pergunta })
        });

        const data = await response.json();
        
        // Remove typing indicator and add AI response
        removeTypingIndicator();
        addMessage(data.resultado);
        
      } catch (error) {
        removeTypingIndicator();
        addMessage('Desculpe, ocorreu um erro. Tente novamente.');
        console.error('Erro:', error);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });

    // Focus input on load
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
</body>
</html>
